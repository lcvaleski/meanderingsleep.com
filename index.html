<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
    }

    .page-container {
      width: 1000px;
      min-width: 1000px;
      background: white;
    }
    
    .navbar-container {
      display: flex;
      gap: 1rem;
      padding: 1rem 0;
    }

    .logo-section {
      background: black;
      border-radius: 0.75rem;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .main-nav {
      background: black;
      border-radius: 0.75rem;
      padding: 0.75rem 1.5rem;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }
    
    .download-section {
      background: #4C51BF;
      border-radius: 0.75rem;
      padding: 0.75rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
    }
    
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
    }
    
    .logo {
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
    }
    
    .download-button {
      color: white;
      text-decoration: none;
      font-weight: 500;
      white-space: nowrap;
    }

    .hero {
      text-align: center;
      padding: 4rem 0;
      background: linear-gradient(135deg, 
        #1a1b36 0%,
        #242654 25%,
        #2d2d6d 50%,
        #1a1b36 100%
      );      border-radius: 1rem;
      min-height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
    }
    
    .hero h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: white;
    }
    
    .hero p {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: white;
      opacity: 0.9;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
    }
    
    .button {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .button-primary {
      background: white;
      color: black;
    }
    
    .button-secondary {
      background: rgba(0, 0, 0, 0.4);
      color: white;
      backdrop-filter: blur(10px);
    }
    
    .demo-section {
      padding: 2rem 0;
      text-align: center;
    }
    
    .demo-container {
      border-radius: 0.5rem;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    
    .logos-section {
      background: black;
      padding: 3rem 2rem;
      text-align: center;
      margin: 4rem 0;
      border-radius: 1rem;
    }
    
    .logos-grid {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      flex-wrap: wrap;
      margin: 0 auto;
    }
    
    .feature-section {
      background: #f8e6ff;
      padding: 4rem 2rem;
      text-align: center;
      border-radius: 1rem;
    }
    
    .feature-section h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #2d3748;
    }
    
    .feature-section p {
      font-size: 1.25rem;
      color: #4a5568;
      max-width: 600px;
      margin: 0 auto 2rem auto;
    }

    .demo-image {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="page-container">
    <div class="navbar-container">
      <div class="logo-section">
        <img src="icon.png" alt="Logo" width="35" height="35" />
        <span class="logo">Meandering Sleep</span>
      </div>
      
      <div class="main-nav">
        <div class="nav-links">
          <a href="#">Home</a>
          <a href="#">Contact: support@coventrylabs.net</a>
        </div>
      </div>
    </div>

    <section class="hero">
      <p>Taking advantage of AI hallucinations through rambling audio that puts you to bed.</p>
      <div class="cta-buttons">
        <a href="https://apps.apple.com/us/app/meandering-sleep/id6502964632" class="button button-primary">
          App Store
        </a>
      </div>
      <br>
      <div class="cta-buttons">
        <a href="https://play.google.com/store/apps/details?id=net.coventry.sleepless&hl=en" class="button button-primary">
          Play Store
        </a>
      </div>
    </section>

  </div>
</body>
</html>
